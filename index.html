<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEE Inr</title>
  <style>
    body{
        background-color: rgb(53, 60, 66);
    }
    .countdown {
      color: burlywood;
      font-family: "Comic sans MS";

    }
    .countdown .days {
      font-size: 10em;
    }
    .countdown .hours{
        font-size: 7em;
    }
    .countdown .left{
        font-size: 4em;
    }

  </style>
</head>
<body>
  
  <div class="countdown">
    <div class="days"></div>
    <div class="hours"></div>
    <div class="left">Left to JEE-Mains</div>
  </div>
  <script>
    let endDate = new Date("2024-01-26T09:00:00Z");
    let now = new Date();
    let remainingTime = endDate - now;

    function updateCountdown() {
      let days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.querySelector(".days").innerHTML = days+" Days";
      document.querySelector(".hours").innerHTML = hours+" Hr "+minutes+" Mins ";
      
    }
    
    setInterval(updateCountdown, 1000);
  </script>
  
</body>
</html>
